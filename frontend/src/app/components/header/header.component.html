<header class="header">
  <h1 class="header__title">Типография</h1>
  <tui-select class="header__page-select" [formControl]="pageSelect">
    Таблица
    <input placeholder="Выберите таблицу..." tuiTextfield />
    <tui-data-list-wrapper *tuiDataList [items]="items"></tui-data-list-wrapper>
  </tui-select>
  <button
    class="header__report"
    appearance="accent"
    tuiButton
    (click)="showReport()"
  >
    Отчёт
  </button>
</header>
